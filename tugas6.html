<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="eidht=device-widht, initial-scale=1.0">
    <title> Form Pendaftaran Mahasiswa Baru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-widht: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            widht: 100%;
            padding: 8px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            widht: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <head>
    <body>

    <div class="container">
        <h2>Form Pendaftaran Mahasiswa Baru</h2>
        <form action="/submit-your-form-endpoint" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" required >
            </div>
            <div class="input-group">
                <label for="agama">Agama</label>
                <select id="agama" name="agama" required>
                    <option value="">Pilih Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </div>
            <div class="input-group">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="input-group">
                <label for="no_ijasah">No. Ijasah</label>
                <input type="text" id="no_ijasah" name="no_ijasah" required>
            </div>
            <div class="input-group">
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="nama_ayah">Nama Ayah</label>
                <input type="text" id="nama_ayah" name="nama_ayah" required>
            </div>
            <div class="input-group">
                <label for="nama_ibu">Nama Ibu</label>
                <input type="text" id="nama_ibu" name="nama_ibu" required>
            </div>
            <div class="input-group">
                <label for="alamat">Alamat Rumah</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="input-group">
                <label for="no_telp">No. Telepon</label>
                <input type="tel" id="no_telp" name="no_telp" required>
            </div>
            <div class="input-group">
                <label for="nama_sekolah">Nama Sekolah Asal</label>
                <input type="text" id="nama_sekolah" name="nama_sekolah" required>
            </div>
            <div class="input-group">
                <label for="jurusan_dipilih">Jurusan yang Dipilih</label>
                <select id="jurusan_dipilih" name="jurusan_dipilih" required>
                    <option value="">Pilih Jurusan</option>
                    <option value="D2-Teknik Pembentukan Logam">D2-Teknik Pembentukan Logam</option>
                    <option value="D3-Teknologi Informasi">D3-Teknologi Informasi</option>
                    <option value="D3-Bahasa Inggris">D3-Bahasa Inggris</option>
                    <option value="D3-Administrasi Bisnis">D3-Administrasi Bisnis</option>
                    <option value="D3-Akuntansi">D3-Akuntansi</option>
                    <option value="D3-Teknik Listrik">D3-Teknik Listrik</option>
                    <option value="D3-Teknik Komputer Kontrol">D3-Teknik Komputer Kontrol</option>
                    <option value="D4-Akuntansi Perpajakan">D4-Akuntansi Perpajakan</option>
                    <option value="D4-Teknologi Rekayasa Perangkat Lunak">D4-Teknologi Rekayasa Perangkat Lunak</option>
                    <option value="D4-Teknologi Rekayasa Otomotif">D4-Teknologi Rekayasa Otomotif</option>
                    <option value="D4-Pemasaran Digital">D4-Pemasaran Digital</option>
                    <option value="D4-PerkeretDaapian">D4-PerkeretDaapian</option>
                    <option value="D4-Akuntansi Sektor Publik">D4-Akuntansi Sektor Publik</option>
                    <!-- Tambahkan opsi jurusan sesuai kebutuhan -->
                </select>
            </div>
            <div class="input-group">
                <label for="info_dari">Tahu Informasi Dari</label>
                <select id="info_dari" name="info_dari" required>
                    <option value="">Pilih Sumber Informasi</option>
                    <option value="Internet">Internet</option>
                    <option value="Media Sosial">Media Sosial</option>
                    <option value="Teman">Teman</option>
                    <option value="Pameran">Pameran</option>
                    <!-- Tambahkan opsi lain sesuai kebutuhan -->
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
    </body>
    </html>
